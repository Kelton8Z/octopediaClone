<!DOCTYPE html>
<html lang = "ch">
<head>
	<!--meta tags-->
	<meta charset = "utf-8">
	<!--style-->
	<link rel = "stylesheet" type = "text/css" href = "../css/bootstrap.min.css"/>
	<link rel = "stylesheet" type = "text/css" href = "../css/login.css"/>

	<title>章鱼留学——重置密码</title>
</head>

<body>

<!--javascript-->
<script type = "text/javascript" src = "../js/jquery-1.12.4.min.js"></script>
<script type = "text/javascript" src = "../js/bootstrap.min.js"></script>
<script type = "text/javascript" src = "../js/jquery.validate.js"></script>
<script type = "text/javascript" src = "../js/login.js"></script>

<div class = "container-fluid">

	<!--logo+title-->
	<div class = "my_title row mx-auto">
		<div class = "col-12 text-center">
			<img src = "../logo_small.png" alt = "" class = "ml-3">
		</div>
		<div class = "col-12 text-center">
			<h1 class = "font-weight-bold">章鱼留学问问</h1>
		</div>
	</div>


	<div class = "my_login row mx-auto form-size">

		<!--new password-->
		<div class = "col-12 text-center mt-3">
			<h2>重置密码</h2>
		</div>
		<div class = "col-5 text-right mt-4">
			<label for = "password">新密码</label>
		</div>
		<div class = "col-7 mt-4 mx-auto">
			<input type = "text" class = "form-control" placeholder = "手机号" name =
					"password" id = "password">
		</div>

		<!--captcha-->
		<div class = "col-5 mt-3 text-right">
			<button id = "sendCaptchaBtn" type = "button" class = "btn send_code" onclick = "sendCode()">发送验证码</button>
		</div>
		<div class = "col-7 mt-4 mx-auto">
			<input type = "text" class = "form-control" placeholder = "请输入验证码" name =
					"captcha" id = "captcha">
		</div>


		<div class = "mx-auto col-12 mt-4 mb-5">
			<button id = "submitBtn" type = "submit" class = "btn btn-block btn-submit">修改</button>
		</div>


	</div>
</div>

</body>
</html>
