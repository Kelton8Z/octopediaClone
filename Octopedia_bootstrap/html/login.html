<!DOCTYPE html>
<html lang = "ch">
<head>
	<!--meta tags-->
	<meta charset = "utf-8">

	<!--style-->
	<link rel = "stylesheet" type = "text/css" href = "../css/bootstrap.min.css"/>
	<link rel = "stylesheet" type = "text/css" href = "../css/login.css"/>
	<link rel = "stylesheet" type = "text/css" href =
			"http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<title>章鱼留学</title>
</head>

<body>

<!--javascript-->
<script type = "text/javascript" src = "../js/jquery-1.12.4.min.js"></script>
<script type = "text/javascript" src = "../js/bootstrap.min.js"></script>
<script type = "text/javascript" src = "../js/jquery.validate.js"></script>

<div class = "container-fluid">
	<div class="back">
		<button id="back" type="button" class="btn btn-back" onclick="location.href='chatbot.html'">返回主页
	</div>
	<!--logo+title-->
	<div class = "my_title row mx-auto">
		<div class = "col-12 text-center">
			<img src = "../logo_small.png" alt = "" class = "ml-3">
		</div>
		<div class = "col-12 text-center">
			<h1 class = "font-weight-bold">章鱼留学问问</h1>
		</div>
	</div>

	<div class = "my_login row mx-auto">
		<div class = "col form-size">
			<div class = "row mt-2 mb-5">

				<!--log in/ signup-->
				<div class = "text-center span4">
					<button id = "loginBtn" type = "button" class = "curr_choice btn btn-sign-log" onclick = "location.reload()">
						登录
					</button>
				</div>
				<div class = "text-center span4">
					<button id = "signUpBtn" type = "button" class = "btn btn-sign-log" onclick = "location.href='signup.html'">注册
					</button>
				</div>
			</div>

			<!--"Octopedia_Users.asp" -->
			<form id="login_in_form" onsubmit="return false" action = "#" method = "post">
				<!--user-->
				<div class = "row mb-5 mt-2">
					<div class = "form-inline form-size">
						<label for = "username"></label>
						<i class="fa fa-user fa-lg ml-3 col-2 text-center"></i>
						<input type = "text" class = "form-control col-8" placeholder = "用户名" name =
								"username" id = "username">
					</div>
				</div>

				<!--password-->
				<div class = "row  mb-5 mt-2">
					<div class = "form-inline form-size">
						<label for = "password"></label>
						<i class="fa fa-lock fa-lg ml-3 col-2 text-center"></i>
						<input type = "password" class = "form-control col-8" placeholder = "密码" name =
								"password" id = "password">
					</div>
				</div>

				<!--submit-->
				<div class = "row mb-2">
					<div class = "mx-auto col">
						<button id = "loginButton" type = "button" class = "btn btn-block btn-submit" onclick="login()">登录
						</button>
					</div>
				</div>
			</form>

			<footer class = "mb-4 form-size my_footer">
				<a href = "findPassword.html" class = "font-weight-light">
					忘记密码
				</a>
			</footer>
		</div>
	</div>
</div>

</body>
</html>
