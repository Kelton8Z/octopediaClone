<!DOCTYPE html>
<html lang = "ch">
<head>
	<!--meta tags-->
	<meta charset = "utf-8">

	<!--style-->
	<link rel = "stylesheet" type = "text/css" href =
			"../css/bootstrap.min.css"/>
	<link rel = "stylesheet" type = "text/css" href = "../css/login.css"/>


	<title>章鱼留学——找回密码</title>
</head>

<body>

<!--javascript-->
<script type = "text/javascript" src = "../js/jquery-1.12.4.min.js"></script>
<script type = "text/javascript" src = "../js/bootstrap.min.js"></script>
<script type = "text/javascript" src = "../js/jquery.validate.js"></script>

<div class = "container-fluid">

	<!--logo+title-->
	<div class = "my_title row mx-auto">
		<div class = "col-12 text-center">
			<img src = "../logo_small.png" alt = "" class = "ml-3">
		</div>
		<div class = "col-12 text-center">
			<h1 class = "font-weight-bold">章鱼留学问问</h1>
		</div>
	</div>


	<div class = "my_login row mx-auto form-size">
		<div class = "col-12 text-center mt-3">
			<h2>找回密码</h2>
		</div>

		<!--phone number-->
		<div class = "col-8 mb-5 mx-auto">
			<label for = "phone"></label>
			<input type = "text" class = "form-control" placeholder = "手机号" name =
					"phone" id = "phone">
		</div>
		<div class = "mx-auto col-12 mb-5">
			<button id = "submitBtn" type = "submit" class = "btn btn-block btn-submit">下一步</button>
		</div>


	</div>
</div>

</body>
</html>
